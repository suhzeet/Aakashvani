<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aakashvani</title>
  </head>
  <body>
    <div class="container">
      <div class="findCity">
        <input class="inputCity" type="text" placeholder="enter city name" />
        <!-- <button class="btnSearch">Search</button> -->
        <ion-icon class="btnSearch" name="search-outline"></ion-icon>
      </div>
      <div class="weather-info">
        <img class="weather-icon" src="img/rainy.png" alt="hello" />
      </div>
      <div class="temp-location">
        <p class="temperature">23<span class="celcius">Â°c</span></p>
        <p class="location">New York</p>
      </div>

      <div class="details">
        <div class="detail">
          <img class="detail-img" src="img/humidity.png" alt="" />
          <div>
            <p class="details-info">50%</p>
            <p class="details-topic">Humidity</p>
          </div>
        </div>
        <div class="detail">
          <img class="detail-img" src="img/windSpeed.png" alt="" />
          <div>
            <p class="details-info">15 km/h</p>
            <p class="details-topic">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>

</html>
